

<html lang="en">
<head>
    <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="A layout example that shows off a blog page with a list of posts.">

    <title>DrugMS</title>
    <link rel="stylesheet" href="http://labfile.oss.aliyuncs.com/courses/487/pure-min.css">
    <link rel="stylesheet" href="http://labfile.oss.aliyuncs.com/courses/487/grids-responsive-min.css">
    <link rel="stylesheet" href="http://labfile.oss.aliyuncs.com/courses/487/blog.css">
<link href="favicon.ico" rel="shortcut icon">
</head>
<body>
<div id="layout" class="pure-g">
    <div class="sidebar pure-u-1 pure-u-md-1-4">
        <div class="header">
            <!--<h1 class="brand-title"><a href="#"> wuli 小说</a></h1>-->
            <h2 class="brand-tagline">药品管理系统</h2>
            <nav class="nav">
                <ul class="nav-list">
                    <li class="nav-item">
                            {% if user.is_authenticated %}
                                <a class="button-success pure-button" href="http://0.0.0.0:8000/user/article/">{{ user.username }}</a>
                                <a class="button-success pure-button" href="http://0.0.0.0:8000/user/logout/">退出</a>
                            {% else %}
                                <a class="button-success pure-button" href="http://0.0.0.0:8000/user/regist/">注册</a>
                                <a class="button-success pure-button" href="http://0.0.0.0:8000/user/login/">登录</a>
                            {% endif %}
                    </li>
                </ul>
            </nav>
        </div>
    </div>
    <div class="content pure-u-1 pure-u-md-3-4">
        <div>
                <h1>注册页面</h1>
            {% if messages %}
                <script>
                    {% for msg in messages %}
                        alert('{{ msg.message }}');
                    {% endfor %}
                </script>
            {% endif %}

                    {#    # Django的form的作用：#}
                    {## 1、生成html标签#}
                    {## 2、用来做用户提交的验证#}
                        <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                            {{uf.as_p}}
                            <span id="span1" style="display:none">性别：<label><input  name="csex" type="radio" value="男"  />男 </label><label><input name="csex" type="radio" value="女"/>女 </label></span>
                            <span id="span2" style="display:none">真实姓名:<input type="text" name="cname" /></span>
                            <span id="span3" style="display:none">供应商名:<input type="text" name="sname" /></span>
                            <span id="span4" style="display:none">联系电话:<input type="text" name="schat" /></span>
                            <span id="span5" style="display:none">工厂地址:<input type="text" name="sadress" /></span>
                            <span id="span6" style="display:none">职员姓名:<input type="text" name="aname" /></span>
                            <span id="span7" style="display:none">负责职务:<label><input  name="aposition" type="radio" value="admin" onclick="divClick4();" />管理员 </label><label><input name="aposition" type="radio" value="staff"/>普通员工 </label></span>
                            <span id="span8" style="display:none">药房名字:<input type="text" name="pname" /></span>

                            <label><input name="kind" type="radio" value="1" onclick="divClick();"/>顾客 </label>
                            <label><input name="kind" type="radio" value="2" onclick="divClick2();"/>供应商 </label>
                            <label><input name="kind" type="radio" value="3" onclick="divClick3();"/>工作人员 </label>
                            <input type="submit" value="注册" name="type"/>
                        </form>
                    {#    <a href="http://0.0.0.0:8000/user/login/">登陆</a>#}

            <!--<span id="span2" style="display:none">我是B</span>-->
                            </div>
    </div>
</div>
</body>

<script type="text/javascript">
function divClick(){
    document.getElementById("span1").style.display="block";
    document.getElementById("span2").style.display="block";
    document.getElementById("span3").style.display="none";
    document.getElementById("span4").style.display="none";
    document.getElementById("span5").style.display="none";
    document.getElementById("span6").style.display="none";
    document.getElementById("span7").style.display="none";
}
function divClick2(){
    document.getElementById("span1").style.display="none";
    document.getElementById("span2").style.display="none";
    document.getElementById("span3").style.display="block";
    document.getElementById("span4").style.display="block";
    document.getElementById("span5").style.display="block";
    document.getElementById("span6").style.display="none";
    document.getElementById("span7").style.display="none";
}
function divClick3(){
    document.getElementById("span1").style.display="none";
    document.getElementById("span2").style.display="none";
    document.getElementById("span3").style.display="none";
    document.getElementById("span4").style.display="none";
    document.getElementById("span5").style.display="none";
    document.getElementById("span6").style.display="block";
    document.getElementById("span7").style.display="block";
}
function divClick4(){
        document.getElementById("span8").style.display="block";
}
</script>
</html>
